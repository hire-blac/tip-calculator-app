<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <img class="logo" src="images/logo.svg" alt="" srcset="">
  <div class="app">

    <div class="left">
      <label for="bill">Bill</label>
      <div class="input">
        <img src="images/icon-dollar.svg" alt="" srcset="">
        <input
          placeholder="0.00"
          type="text"
          name="bill"
          id="bill"
          oninput="setBill()"></div>

      <label>Select Tip %</label>
      <button id="btn-05" value="0.05" onclick="calculateTip(value)" >5%</button>
      <button id="btn-10" value="0.10" onclick="calculateTip(value)" >10%</button> 
      <button id="btn-15" value="0.15" onclick="calculateTip(value)" >15%</button> 
      <button id="btn-25" value="0.25" onclick="calculateTip(value)" >25%</button> 
      <button id="btn-50" value="0.50" onclick="calculateTip(value)" >50%</button>
      <button class="disabled" id="custom" >Custom</button> 
  
      <label for="people">Number of People</label>
      <div class="input">
        <img src="images/icon-person.svg" alt="" srcset="">
        <input 
          placeholder="1"
          type="number"
          name="people"
          id="people"
          oninput="setNumberOfPeople()">
      </div>
    
    </div>

    <div class="right">
      <div class="tip">
        <div>
          <strong>Tip Amount</strong><br>
          <em>/ person</em>
        </div>
        <div>
          <h1 class="tip-amount" id="per-person">$0.00</h1>
        </div>
        
      </div>
      <div class="tip">
        <div>
          <strong>Total</strong><br>
          <em>/ person</em>
        </div>
        <div>
          <h1 class="tip-amount" id="total-tip">$0.00</h1>
        </div>
      </div>
  
      <button id="reset" onclick="reset()">Reset</button>
      
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">danihire</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
